<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Digital Calculator</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- So let's start working on our new project that is Calculator -->
      <!-- div for app -->
       <div class="app">
           <!-- div for calculator -->
          <div class="calculator">
               <!-- div to display the in() and out() -->
               <div class="display">
                    <div class="content">
                         <div class="input">120 <span 
                              class="operator">x</span>100</div>
                         <div class="output">12,000</div>
                    </div>
               </div>
               <!-- div for the keys -->
               <div class="keys">

                    <div data-key="clear" class="key action">
                         <span>AC</span>
                    </div>

                    <div data-key="brackets" class="key action">
                         <span>()</span>
                    </div>

                    <div data-key="%" class="key action">
                         <span>%</span>
                    </div>

                    <div data-key="/" class="key operator">
                         <span>รท</span>
                    </div>

                    <div data-key="7" class="key">
                         <span>7</span>
                    </div>
                    
                    <div data-key="8" class="key">
                         <span>8</span>
                    </div>

                    <div data-key="9" class="key">
                         <span>9</span>
                    </div>

                    <div data-key="*" class="key operator">
                         <span>x</span>
                    </div>

                    <div data-key="4" class="key">
                         <span>4</span>
                    </div>

                    <div data-key="5" class="key">
                         <span>5</span>
                    </div>

                    <div data-key="6" class="key">
                         <span>6</span>
                    </div>

                    <div data-key="-" class="key operator">
                         <span>-</span>
                    </div>

                    <div data-key="1" class="key">
                         <span>1</span>
                    </div>

                    <div data-key="2" class="key">
                         <span>2</span>
                    </div>

                    <div data-key="3" class="key">
                         <span>3</span>
                    </div>

                    <div data-key="+" class="key operator">
                         <span>+</span>
                    </div>

                    <div data-key="backspace" class="key operator">
                         <span>&lt;</span>
                    </div>

                    <div data-key="0" class="key">
                         <span>0</span>
                    </div>

                    <div data-key="." class="key">
                         <span>.</span>
                    </div>

                    <div data-key="=" class="key operator">
                         <span>=</span>
                    </div>

               </div>
          </div>

       </div>
     <script src="js/script.js"></script>
</body>
</html>
